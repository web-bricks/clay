<!DOCTYPE html>
<html>
<head>
<style>
    div.unit{
        width:100px;
        height:100px;
        border:1px solid black;
        background:yellow;
    }
    .hidden{
        display:none
    }
</style>
<script>
    (function() {
		//  加载kola
		var script = document.createElement('script');
		script.src = 'http://localhost/kola/Package.js';
		script.type = 'text/javascript';
        script.charset='UTF8';
		document.getElementsByTagName('head')[0].appendChild(script);
		script = null;

		//  声明一个kola替代变量
		window.kola = function() {
			var arr = [ this ];
			for ( var i = 0, il = arguments.length; i < il; i++) {
				arr.push(arguments[i]);
			}
			kola._cache.push(arr);
		};
		kola._cache = [];
	})();
    
</script>
</head>
<body>
    <div class="unit" style="position:relative">
    </div>    
</body>
<script>
    kola("webbricks.clay.anim.Base,kola.html.Element",function(Anim,$){
        Anim.slideOut($(".unit"));
    });
</script>
