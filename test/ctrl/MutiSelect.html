<!DOCTYPE html>

<script>
    (function() {
		//  加载kola
		var script = document.createElement('script');
		script.src = 'http://localhost/kola/Package.js';
		script.type = 'text/javascript';
        script.charset='UTF8';
		document.getElementsByTagName('head')[0].appendChild(script);
		script = null;

		//  声明一个kola替代变量
		window.kola = function() {
			var arr = [ this ];
			for ( var i = 0, il = arguments.length; i < il; i++) {
				arr.push(arguments[i]);
			}
			kola._cache.push(arr);
		};
		kola._cache = [];
	})();
    kola("webbricks.clay.cpt.CptEngine",function(CptEngine){CptEngine.listen()});
    kola("kola.html.Element,webbricks.clay.ctrl.MutiSelect",function($,MutiSelect){
        new MutiSelect($("div.choseFried"),{
            list:"find(.board-list)",
            candidate:"find(.board-candidate)",
            selectedClass:"defboarditem_dis",
            removeHandle:".jsremove",
            renderItem:function(data){
                return '<li class="inputNewboard"><a class="tbx tbxL title" >'+data.title+'</a><a href="javascript:void(0)" class="remove jsremove" title="不喜欢这个board"></a></li>';
            },
            parseCandidate:function(dom){
                return {title:dom.find(".defboarditem").html()};
            }
        });
    });
</script>
