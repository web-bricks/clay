<html>
<head>
<style>
    div.dropDown{
        position:absolute;
	}
    ul{
		display:block;
		padding:0px;
	}
	.anchor{
        border:1px solid black;
        background-color:gray;
		display:inlin-block;
		float:left;
	}
	ul.body>li{
		display:none;
	}
    .noDis{
        display:none;
    }
    .layer_open{
        background-color:gray;
    }
    li{
		list-style-type:none;
	}
	li p{
		margin:0;
		background-color:#eeeeee;
		border:1px solid darkGray;
		padding:4px;
		text-align:center;
		width:100px;
		cursor:pointer;
		display:inlin-block;
	}
    .unit{
        border:1px solid black;
        margin:20px;
        overflow:auto;
        padding:2px;
    }
    .hover p{
        background-color:blue;
    }
    .bar{
        display:inline-block;
        width:200px;
        height:20px;
    }
    .head{
        border:1px solid black;
    }
</style>
<script>
    (function() {
		//  加载kola
		var script = document.createElement('script');
		script.src = 'http://localhost/cv/kola/Package.js';
		script.type = 'text/javascript';
        script.charset='UTF8';
		document.getElementsByTagName('head')[0].appendChild(script);
		script = null;

		//  声明一个kola替代变量
		window.kola = function() {
			var arr = [ this ];
			for ( var i = 0, il = arguments.length; i < il; i++) {
				arr.push(arguments[i]);
			}
			kola._cache.push(arr);
		};
		kola._cache = [];
	})();
    kola("webbricks.clay.cpt.CptEngine",function(){});
</script>
</head>
<body>
    <div class="unit">
        <input class="head"  data-cpt="webbricks.clay.ctrl.Select" data-cpt-data='{name:"type",entity:"next()",bar:"find(.bar)"}' value='请选择'/>
        <div class="dropDown noDis">
            <ul>
                <li><p class="value">1</p></li>
                <li><p class="value">4</p></li>
                <li><p class="value">5</p></li>
                <li><p class="value">6</p></li>
            </ul>
        </div>
    </div>
    </div>
    <div class="unit">

    </div>
</body>
